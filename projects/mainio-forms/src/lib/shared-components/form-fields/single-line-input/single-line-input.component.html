<mat-form-field [formGroup]="formGroup" *ngIf="question" class="form-field">
  <input matInput [placeholder]="question.label" [formControlName]="question.key" [id]="'mainio-input'+question.key"
    [type]="question.type" [required]="question.required">
  <mat-hint align="end">
    {{inputHint}}
  </mat-hint>
  <span matPrefix *ngIf="prefix">{{prefix}}</span>
  <span matSuffix *ngIf="suffix">{{suffix}}</span>
  <mat-error *ngFor="let error of errors">
    {{error}}
  </mat-error>
</mat-form-field>
