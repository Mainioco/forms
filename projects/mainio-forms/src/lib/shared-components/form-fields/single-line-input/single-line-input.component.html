<mat-form-field [formGroup]="formGroup" *ngIf="question.type === 'number'">
  <input matInput placeholder="{{question.label}} " [formControlName]="question.key" [id]="question.key" [type]="question.type">
</mat-form-field>
<mat-form-field [formGroup]="formGroup" *ngIf="question.type !== 'number' && (!question.maxLength || question.maxLength <= 0 || question.maxLength < question.minLength)">
  <input matInput placeholder="{{question.label}}" [formControlName]="question.key" [id]="question.key" [type]="question.type"
    [minLength]="!question.minLength || question.minLength <= 0 ? '' : question.minLength">
  <mat-hint align="end">
    {{lengthDisplayers}}
  </mat-hint>
</mat-form-field>
<mat-form-field [formGroup]="formGroup" *ngIf="question.type !== 'number' && !(!question.maxLength || question.maxLength <= 0 || question.maxLength < question.minLength)">
  <input matInput placeholder="{{question.label}}" [formControlName]="question.key" [id]="question.key" [type]="question.type"
    [minLength]="!question.minLength || question.minLength <= 0 ? '' : question.minLength" [maxLength]="question.maxLength">
  <mat-hint align="end">
    {{lengthDisplayers}}
  </mat-hint>
</mat-form-field>
