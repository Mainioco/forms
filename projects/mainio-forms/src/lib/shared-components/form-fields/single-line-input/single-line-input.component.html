<mat-form-field [formGroup]="formGroup" *ngIf="question">
  <input matInput [placeholder]="question.label" [formControlName]="question.key" [id]="'mainio-input'+question.key" [type]="question.type"
    [required]="question.required">
  <mat-hint align="end">
    {{inputHint}}
  </mat-hint>
  <span matPrefix *ngIf="prefix">{{prefix}}</span>
  <span matSuffix *ngIf="suffix">{{suffix}}</span>
</mat-form-field>
