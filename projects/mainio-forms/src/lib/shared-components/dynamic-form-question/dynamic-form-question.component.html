<div
  [ngSwitch]="controlTypeString"
  [ngClass]="shallowQuestion.hidden ? 'mainio-input-hidden' : 'mainio-input'"
>
  <mainio-form-single-line-input
    [controller]="controller"
    [formGroup]="form"
    [question]="shallowQuestion"
    class="form-control m-input"
    *ngSwitchCase="'input'"
    [errors]="errors"
  ></mainio-form-single-line-input>
  <mainio-form-number-input
    [controller]="controller"
    [formGroup]="form"
    [question]="shallowQuestion"
    class="form-control m-input"
    *ngSwitchCase="'input-number'"
    [errors]="errors"
  ></mainio-form-number-input>
  <mainio-form-dropdown-input
    [controller]="controller"
    [formGroup]="form"
    [question]="shallowQuestion"
    class="form-control m-input"
    *ngSwitchCase="'dropdown'"
    [errors]="errors"
  ></mainio-form-dropdown-input>
  <mainio-form-dropdown-input-search
    [controller]="controller"
    [formGroup]="form"
    [question]="shallowQuestion"
    class="form-control m-input"
    *ngSwitchCase="'dropdown-search'"
    [errors]="errors"
  ></mainio-form-dropdown-input-search>
  <mainio-form-checkbox
    [controller]="controller"
    [formGroup]="form"
    [question]="shallowQuestion"
    class="form-control m-input"
    *ngSwitchCase="'checkbox'"
    [errors]="errors"
  ></mainio-form-checkbox>
  <mainio-form-repeat-input
    [controller]="controller"
    [formGroup]="form"
    [question]="shallowQuestion"
    class="form-control m-input"
    *ngSwitchCase="'repeat-input'"
    (onChanges)="onRepeatValuesChanged($event)"
    [values]="values"
    [errors]="errors"
  ></mainio-form-repeat-input>
  <mainio-form-date-input
    [controller]="controller"
    [formGroup]="form"
    [question]="shallowQuestion"
    class="form-control m-input"
    *ngSwitchCase="'date'"
    (onChange)="onDateChanged($event)"
    [errors]="errors"
  >
  </mainio-form-date-input>
  <mainio-form-slider-input
    [controller]="controller"
    [formGroup]="form"
    [question]="shallowQuestion"
    class="form-control m-input"
    *ngSwitchCase="'slider'"
    [errors]="errors"
  ></mainio-form-slider-input>
</div>
