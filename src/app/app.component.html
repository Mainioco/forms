<div style="min-height: 100vh;display: flex;flex-direction: column;justify-content: space-between">
  <div style="display: flex;flex-direction: column;">
    <div style="width: calc(100% - 40px);padding:20px">
      <h1 class="mat-display-1" style="padding:20px 0;margin:0;margin-top:20px">Mainio Dynamic Forms Demonstration</h1>

    </div>
    <div style="display:flex;flex-direction: row;flex-wrap: wrap">
      <div style="width:400px;margin:0 auto">
        <mainio-form-basic *ngIf="index === 0"></mainio-form-basic>
        <mainio-form-chat *ngIf="index === 3"></mainio-form-chat>
        <mainio-form-store *ngIf="index === 1"></mainio-form-store>
        <mainio-form-split-store *ngIf="index === 2"></mainio-form-split-store>
        <mainio-form-json *ngIf="index === 4"></mainio-form-json>
        <mainio-form-form-setting-changer></mainio-form-form-setting-changer>
      </div>
      <mat-card class="example-card">
        <mat-card-header>
          <mat-tab-group (selectedTabChange)="navigate($event)" class="example-card" style="padding: 0 20px 20px 20px" [selectedIndex]="index">
            <mat-tab label="Basic"></mat-tab>
            <mat-tab label="Store"> </mat-tab>
            <mat-tab label="Splitted Store"></mat-tab>
            <mat-tab label="Chat send"></mat-tab>
            <mat-tab label="JSON creator"></mat-tab>
          </mat-tab-group>
        </mat-card-header>
        <mat-card-content>
          <router-outlet></router-outlet>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div style="margin-top:20px;min-height:200px;justify-self: flex-end">
    <div style="display:flex;flex-grow: 1;justify-content: flex-end;padding: 0 20px">
      <img width="200" alt="Angular Logo" src="./assets/mainio-co-footer-element.png">
    </div>
    <div style="min-height:200px;background:#00263e"></div>
  </div>
</div>
